<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="addPlacePage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Awesome Places </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card
    *ngFor="let place of places; let i = index"
    (click)="onOpenPlace(place, index)"
  >
    <img [src]="place.imageUrl" alt="" />
    <ion-card-content>
      <ion-card-titl> {{ place.title }} </ion-card-titl>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
